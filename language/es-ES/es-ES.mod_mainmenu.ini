PARAMACTIVATEPARENT=Establece el ID de activación también para todos los menús superiores en el árbol
PARAMEXPANDMENU=Expandir el menú y hacer sus ítems de submenú siempre visibles
PARAMFULLACTIVEHIGHLIGHTING=Habilitar resaltado completo del ítem del menú activado, incluido para `Enlace - Item de componente` y `Enlace - Url`, que puede causar la pérdida de la compatiblidad con los estandard de XHTML si hay más de un ítem activo.
PARAMMENUCLASSSUFFIX=Un sufijo para ser aplicado al estilo css de los ítems del menú
PARAMMENUTAGID=Un atributo id para asignarle a la etiqueta "ul" de la raíz del menú (opcional)
PARAMSHOWMENUICONS=Muestra los iconos de menú que haya seleccionado para sus ítems de menú
PARAMSHOWSUBMENUITEMS=Mostar todos los submenús aunque el ítem superior no esté activado
PARAMSTARTLEVEL=Nivel para comenzar a mostrar el menú
PARAMSTOPLEVEL=Nivel para terminar de mostrar el menú
PARAMTARGETPOSITION=Valores Javascript para posicionar una ventana popup, ej.:  top=50,left=50,width=200,height=300
PARAMMENUMAXDEPTH=Este es el número máximo de profundidad antes de que los ítems sean ignorados por la ausencia de precedentes. Se debe aumentar si hay ítems que no aparecen en el menú.
MAXIMUM MENU DEPTH=Profundidad máxima del menú
SELECT MENU=Seleccione un menú
SHOW MENU ICONS=Mostrar los iconos del menú
SHOW WHITESPACE=Mostrar el espacio en blanco (whitespace)
