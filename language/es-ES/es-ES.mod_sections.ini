COUNT=Total
DESCSECTIONS=El módulo Secciones muestra una lista de todas las secciones configuradas en su Base de Datos. Las secciones se refieren aquí solamente a los ítems de secciones. Si la configuración "Mostrar Enlaces No Autorizados" no está habilitada, la lista se limita a las secciones a las que el usuario tiene acceso.
MOD_SECTIONS=<em>mod_sections</em>
SECTIONS=Secciones
SHOW UNAUTHORIZED LINKS=Mostrar enlaces no autorizados
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=El número de ítems para mostrar (5 es el predeterminado)
TIPLINKS=Al configurar <em>NO</em> la lista mostrará únicamente las secciones a las que el usuario tenga acceso de acuerdo a su nivel de permisos.
